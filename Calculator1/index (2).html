<!DOCTYPE html>
<html>
<head>
    <title>Basic Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
        <h1>Calculator </h1>
        <div class="calci">
            <div id="screen"></div>
            <div class="box">
                <div class="key">0</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">C</div>
                <div id="equal" class="key">=</div>
                <div class="key">+</div>
                <div class="key">-</div>
                <div class="key">/</div>
                <div class="key">*</div>
                <div class="key">.</div>
                <div class="key"><~</div>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy CodSoft</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
